<body class="hold-transition sidebar-mini">
  <div class="container-fluid">
    <div class="wrapper">
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 *ngIf="id">Update{{ formname }}</h1>
                <h1 *ngIf="id == null">Add{{ formname }}</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">
                    <a routerLink="/admin">Home</a>
                  </li>
                  <li class="breadcrumb-item active" *ngIf="id">
                    Update{{ formname }}
                  </li>
                  <li class="breadcrumb-item active" *ngIf="id == null">
                    Add{{ formname }}
                  </li>
                </ol>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>
        <div class="container-fluid">
          <div class="row justify-content-center">
            <!-- left column -->
            <div class="col-md-6" style="width: 90%">
              <!-- general form elements -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">{{ formname }}</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <div class="card-body">
                  <div class="form-group">
                    <form [formGroup]="form">
                      <formly-form
                        [model]="model"
                        [fields]="fields"
                        [options]="options"
                        [form]="form"
                      ></formly-form>

                      <div
                        class="card-footer"
                        (click)="onSubmit()"
                        *ngIf="id == null"
                      >
                        <button type="submit" class="btn btn-primary">
                          Submit
                        </button>
                      </div>
                      <div
                        class="card-footer"
                        (click)="onSubmitUpdate()"
                        *ngIf="id"
                      >
                        <button type="submit" class="btn btn-primary">
                          Update
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
