<body class="hold-transition sidebar-mini layout-fixed">
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{{ tableName }}</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/admin">Home</a></li>
              <li class="breadcrumb-item active">{{ tableName }}</li>
            </ol>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{{ tableName }}</h3>
                <a
                  type="button"
                  class="btn btn-outline-primary float-sm-right"
                  href="/admin/add-cat"
                >
                  Add New Category
                </a>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example2" class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Category Name</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let cat of cats">
                      <td>{{ cat.name }}</td>
                      <td>
                        <a class="btn btn-primary btn-sm mr-3" [routerLink]="">
                          <i class="fas fa-folder"></i>
                          View</a
                        >
                        <a
                          class="btn btn-info btn-sm mr-3"
                          [routerLink]="['/admin/ph', cat.id]"
                        >
                          <i class="fas fa-pencil-alt"> </i>
                          Edit
                        </a>
                        <a
                          class="btn btn-danger btn-sm mr-3"
                          (click)="onDelete(cat)"
                        >
                          <i class="fas fa-trash"> </i>
                          Delete
                        </a>
                      </td>
                    </tr>
                  </tbody>
                  <!-- <tfoot>
                      <tr>
                        <th>Rendering engine</th>
                        <th>Browser</th>
                        <th>Platform(s)</th>
                        <th>Engine version</th>
                        <th>CSS grade</th>
                      </tr> 
                    </tfoot>-->
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
