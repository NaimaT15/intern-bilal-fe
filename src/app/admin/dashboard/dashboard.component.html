<body class="hold-transition sidebar-mini layout-fixed">
  <div class="content-wrapper">
    <div class="content h-100%">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-cyan">
              <div class="inner">
                <h3>150</h3>

                <p>Number of Rare Objects</p>
              </div>
              <div class="icon">
                <i class="ion ion-bag"></i>
              </div>
              <a href="#" class="small-box-footer"
                >More info <i class="fas fa-arrow-circle-right"></i
              ></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-navy">
              <div class="inner">
                <h3>53<sup style="font-size: 20px">%</sup></h3>

                <p>Number of Historical Charaters</p>
              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
              <a href="#" class="small-box-footer"
                >More info <i class="fas fa-arrow-circle-right"></i
              ></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-gray-dark">
              <div class="inner">
                <h3>44</h3>

                <p>Number of ManScript</p>
              </div>
              <div class="icon">
                <i class="ion ion-person-add"></i>
              </div>
              <a href="#" class="small-box-footer"
                >More info <i class="fas fa-arrow-circle-right"></i
              ></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-black">
              <div class="inner">
                <h3>65</h3>

                <p>Number of compenet</p>
              </div>
              <div class="icon">
                <i class="ion ion-pie-graph"></i>
              </div>
              <a href="#" class="small-box-footer"
                >More info <i class="fas fa-arrow-circle-right"></i
              ></a>
            </div>
          </div>
          <!-- ./col -->
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Left col -->
      <section class="col-10 connectedSortable">
        <!-- Custom tabs (Charts with tabs)-->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              <i class="fas fa-chart-pie mr-1"></i>
              Sales
            </h3>
            <div class="card-tools">
              <ul class="nav nav-pills ml-auto">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    href="#revenue-chart"
                    data-toggle="tab"
                    >Area</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#sales-chart" data-toggle="tab"
                    >Donut</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="tab-content p-0">
              <!-- Morris chart - Sales -->
              <div
                class="chart tab-pane active"
                id="revenue-chart"
                style="position: relative; height: 300px"
              >
                <canvas
                  id="revenue-chart-canvas"
                  height="300"
                  style="height: 300px"
                ></canvas>
              </div>
              <div
                class="chart tab-pane"
                id="sales-chart"
                style="position: relative; height: 300px"
              >
                <canvas
                  id="sales-chart-canvas"
                  height="300"
                  style="height: 300px"
                ></canvas>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
      </section>
    </div>
  </div>
</body>
