<body class="hold-transition sidebar-mini layout-fixed">
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{{ tableName }}</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/admin">Home</a></li>
              <li class="breadcrumb-item active">{{ tableName }}</li>
            </ol>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{{ tableName }} List</h3>
                <a
                  type="button"
                  class="btn btn-outline-primary float-sm-right"
                  href="/admin/addph"
                >
                  Add New Arifact
                </a>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example2" class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Artifact Photo</th>
                      <th>Artifact Name</th>
                      <th>Artifact Description</th>
                      <th>Artifact Category</th>
                      <th>Artifact Code</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let ph of photos">
                      <td (click)="open(mymodal, ph)">
                        <img src="{{ getLink(ph) }}" width="100" height="100" />
                      </td>
                      <td>{{ ph.name }}</td>
                      <td>{{ ph.description | slice: 0:40 }}</td>
                      <td>{{ ph.category }}</td>
                      <td>{{ ph.code }}</td>
                      <td>
                        <a
                          class="btn btn-info btn-sm mr-3"
                          [routerLink]="['/admin/addph']"
                          [queryParams]="{ type: 'edit', id: ph.id }"
                        >
                          <i class="fas fa-pencil-alt"> </i>
                          Edit
                        </a>
                        <a
                          class="btn btn-danger btn-sm mr-3"
                          (click)="onDelete(ph)"
                        >
                          <i class="fas fa-trash"> </i>
                          Delete
                        </a>
                      </td>
                    </tr>
                  </tbody>
                  <!-- <tfoot>
                        <tr>
                          <th>Rendering engine</th>
                          <th>Browser</th>
                          <th>Platform(s)</th>
                          <th>Engine version</th>
                          <th>CSS grade</th>
                        </tr> 
                      </tfoot>-->
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-container">
      <img src="{{ imageUrl }}" width="100%" height="100%" />
    </div>
  </div>
</ng-template>
