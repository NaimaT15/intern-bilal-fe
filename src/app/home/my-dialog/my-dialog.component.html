<div class="modal-dialog" role="document">
    <div
      class="modal-content text-center"
      style="
        background-color: rgb(29, 28, 28);
        "
    >
    <!-- width: 1000px; -->
    <!-- margin-left: -500px; -->
    <!-- height: 700px; -->
      <button
        type="button"
        class="close text-right p-2"
        data-dismiss="modal"
        aria-label="Close"
        (click)="closeDialog()"
        style="background-color: rgb(29, 28, 28)"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <div id="indicators" class="carousel slide" data-interval="false">
        <ol class="carousel-indicators">
          <li data-target="#indicators" data-slide-to="0" class="active"></li>
        </ol>
        <div class="carousel-inner-lg">
          <div class="carousel-item" *ngIf="photos.length>0">
            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <img
                    class="d-block w-100"
                    src="{{ getLink(photos[index]) }}"
                    alt="First slide"
                    id="main-img"
                  />
                </div>

                <div class="col">
                  <div class="card-header" style="width: 600px">
                    <h1 style="border: 3px #f1f1f1 solid">
                      <strong style="color: #f1f1f1"> {{ photos[index].name }}</strong>
                    </h1>
                    <div
                      class="text-description"
                      style="color: #f1f1f1; height: 600px; overflow: auto"
                    >
                      <h3>{{ photos[index].description }}</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item active">
            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <img class="d-block w-100" src="" alt="Second slide" />
                </div>
                <div class="col">
                  <div class="card-header">
                    <div class="text-description">
                      <h5></h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          role="button"
          style="background-color: gray; width: 5%"
          (click)="prevClicked()"
          >
          <!-- href="#indicators" -->
          <!-- data-slide="prev" -->
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>Previous
        </a>
        <a
          class="carousel-control-next"
          role="button"
          style="background-color: gray; width: 5%"
            (click)="nextClicked()"          
          >Next
          <!-- href="#indicators" -->
          <!-- data-slide="next" -->
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
