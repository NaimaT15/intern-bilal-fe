<header class="text-center">
  <ng-container *ngIf="hasRoute('/')"> <h2>Latest</h2></ng-container>
  <div class="container">
    <div
      class="row d-flex flex-wrap align-items-center portfolio-lightbox"
      data-toggle="modal"
      data-target="#lightbox"
    >
      <div
        class="col-12 col-md-6 col-lg-3"
        *ngFor="let ph of photos | paginate: { itemsPerPage: pageSize, currentPage: page,totalItems:totalItems }"
      >
        <div (click)="openCompDialog(ph)">
          <img
            src="{{ getLink(ph) }}"
            data-target="#indicators"
            data-slide-to="0"
            alt=""
          />
          <h2>
            <strong>{{ ph.name }}</strong>
          </h2>
        </div>
      </div>
      <div class="row justify-content-center text-center">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="handlePageChange($event)"
        ></pagination-controls>
      </div>
    </div>
