<header class="text-center">
  <ng-container *ngIf="hasRoute('/')"> <h2>Latest</h2></ng-container>
  <div class="container">
    <div
      class="row d-flex flex-wrap align-items-center portfolio-lightbox"
      data-toggle="modal"
      data-target="#lightbox"
    >
      <div class="col-12 col-md-6 col-lg-3" *ngFor="let ph of photos">
        <!-- <a (click)="open(mymodal, ph)"> -->
        <!-- <a href="view" target="_blank"></a> -->
        <img
          src="{{ getLink(ph) }}"
          data-target="#indicators"
          data-slide-to="0"
          alt=""
        />
        <h2>
          <strong>{{ ph.name }}</strong>
        </h2>

        <!-- </a> -->
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="lightbox"
      role="dialog"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      style="background-color: rgb(29, 28, 28)"
    >
      <div class="modal-dialog" role="document">
        <div
          class="modal-content text-center"
          style="
            width: 1500px;
            margin-left: -500px;
            height: 700px;
            background-color: rgb(29, 28, 28);
          "
        >
          <button
            type="button"
            class="close text-right p-2"
            data-dismiss="modal"
            aria-label="Close"
            style="background-color: rgb(29, 28, 28)"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div id="indicators" class="carousel slide" data-interval="false">
            <ol class="carousel-indicators">
              <li
                data-target="#indicators"
                data-slide-to="0"
                class="active"
              ></li>
            </ol>
            <div class="carousel-inner-lg">
              <div class="carousel-item" *ngFor="let ph of photos">
                <div class="container text-center">
                  <div class="row">
                    <div class="col">
                      <img
                        class="d-block w-100"
                        src="{{ getLink(ph) }}"
                        alt="First slide"
                        id="main-img"
                      />
                    </div>

                    <div class="col">
                      <div class="card-header" style="width: 600px">
                        <h1 style="border: 3px #f1f1f1 solid">
                          <strong style="color: #f1f1f1"> {{ ph.name }}</strong>
                        </h1>
                        <div
                          class="text-description"
                          style="color: #f1f1f1; height: 600px; overflow: auto"
                        >
                          <h3>{{ ph.description }}</h3>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item active">
                <div class="container text-center">
                  <div class="row">
                    <div class="col">
                      <img class="d-block w-100" src="" alt="Second slide" />
                    </div>
                    <div class="col">
                      <div class="card-header">
                        <div class="text-description">
                          <h5></h5>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#indicators"
              role="button"
              data-slide="prev"
              style="background-color: gray; width: 5%"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>Previous
            </a>
            <a
              class="carousel-control-next"
              href="#indicators"
              role="button"
              data-slide="next"
              style="background-color: gray; width: 5%"
              >Next
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
