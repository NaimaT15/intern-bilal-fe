<app-header></app-header>

<section class="light">
  <div class="container py-2">
    <h1 class="h1 text-center text-dark" id="pageHeaderTitle">Videos</h1>

    <article
      class="postcard light"
      *ngFor="let v of videos; index as i"
      [ngClass]="{
        yellow: i % 4 == 0,
        blue: i % 4 == 1,
        green: i % 4 == 2,
        red: i % 4 == 3
      }"
    >
      <a class="postcard__img_link" href="#">
        <!-- <source src="https://vjs.zencdn.net/v/oceans.mp4" type='video/mp4' /> -->
        <img
          class="postcard__img"
          src="https://picsum.photos/1000/1000"
          alt="Image Title"
        />
      </a>
      <div class="postcard__text t-dark">
        <h1 class="postcard__title">
          <a href="#">{{ v.name | uppercase }} {{ i }}</a>
        </h1>
        <div class="postcard__subtitle small">
          <time datetime="2020-05-25 12:00:00">
            <i class="fas fa-calendar-alt mr-2"></i>Mon, May 25th 2020
          </time>
        </div>
        <div class="postcard__bar"></div>
        <div class="postcard__preview-txt">
          {{ v.description }}
        </div>
        <ul class="postcard__tagbox">
          <li class="tag__item"><i class="fas fa-tag mr-2"></i>Podcast</li>
          <li class="tag__item"><i class="fas fa-clock mr-2"></i>55 mins.</li>
          <li
            class="tag__item play"
            [ngClass]="{
              yellow: i % 4 == 0,
              blue: i % 4 == 1,
              green: i % 4 == 2,
              red: i % 4 == 3
            }"
          >
            <a (click)="open(mymodal,v)"
              ><i class="fas fa-play mr-2"></i>Play Episode</a
            >
          </li>
        </ul>
      </div>
    </article>
  </div>
</section>

<app-footer></app-footer>

<ng-template #mymodal let-modal>
  <div class="modal-body bg-dark">
    <video
      id="my_video_1"
      class="video-js vjs-default-skin"
      width="760px"
      height="387px"
      controls
      preload="none"
      poster="http://video-js.zencoder.com/oceans-clip.jpg"
      data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'
    >
      <source src="{{videoLink}}" type="video/mp4" />
      <!-- <source src="https://vjs.zencdn.net/v/oceans.webm" type="video/webm" /> -->
    </video>

  </div>
</ng-template>
